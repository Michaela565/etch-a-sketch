<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <script src="js/jscolor.js"></script>
    <title>Etch a sketch</title>
</head>
<body>
    <div class="main-holder">
        <div class="input-UI">
            <div class="header-holder">
                <h1 class="header">Etch a sketch</h1>
            </div>
            <div class="slider-container">
                <input type="range" min="16" max="64" value="32" step="16" class="slider" oninput="generateNewGrid()">
            </div>
            <div class="colorPickerHolder">
                <input class="color-picker" value="#FFFFFF" data-jscolor="{onInput:'update(this)'}">
            </div>
            <div class="button-holder">
                <button class="random">random color</button>
                <button class="bw">black</button>
                <button class="eraser">eraser</button>
                <button class="reset">reset</button>
            </div>
            <footer> Made by Michaela Kurčíková, 2023, <a href="https://github.com/Michaela565"> my GitHub </a></footer>
        </div>
        
        <div class="grid-container"></div>
    </div>

</body>
</html>
